<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baseball History</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Major League Baseball Quiz</h1>
    <div class="start-quiz">
        <p class="descrip">Is your baseball knowledge stuck in rookie ball?  
        Or is it a first ballot Hall of Famer?!</p>
        <button class="start-button">BEGIN QUIZ</button>
    </div>
    <div class = "questions">
        <h2 class="question"></h2>
        <p class="score">Score: </p>
        <ul class="list"></ul>
        <div class="submit">
            <button class="submit-button">Get Result</button>
        </div>
        <div class="explanation"></div>
        <div class="next">
            <button class="next-button">Next Question</button>
        </div>
        <p class="question-number"></p>
    </div>
    <div class="end-quiz">
        <p class="end-score"></p>
        <p class="comment"></p>
        <button class="retake-button">Retake Quiz</button>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>

</body>
</html>
