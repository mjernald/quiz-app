<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MLB Quiz</title>
</head>
<body>
    <header role="banner">
        <h1>Test Your MLB Knowledge!!!</h1>
    </header>
    <main>
    <section>
        <div class="intro">
            <p> Is your baseball knowledge stuck in rookie ball? 
                Or are you a first ballot Hall of Famer?</p>
                <button class="startQuiz" aria-label="Begin Quiz"></button>
        </div>
    </section>
    <section>
        <div class="js-containter">
            <div class="currentStats"></div>
            <div class="results"></div>
            <form class="js-form">
                <fieldset class="quizAnswers">
                    <div class="js-question-container">
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="stats"></div>
    </section>
    </main>
    <footer></footer>
</body>
</html>
